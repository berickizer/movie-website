  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #121212; color: white; font-family: Arial, sans-serif;">

  <!-- Top Navigation -->
  <div style="background-color: #1e1e1e; padding: 15px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">
    <a href="index.html" style="display: inline-block; margin: 0 10px; padding: 10px 20px; background-color: #00ffcc; color: #121212; text-decoration: none; border-radius: 20px; font-weight: bold;">ğŸ  Home</a>
    <a href="movies.html" style="display: inline-block; margin: 0 10px; padding: 10px 20px; background-color: #00ffcc; color: #121212; text-decoration: none; border-radius: 20px; font-weight: bold;">ğŸ¬ Movies</a>
    <a href="tvshows.html" style="display: inline-block; margin: 0 10px; padding: 10px 20px; background-color: #00ffcc; color: #121212; text-decoration: none; border-radius: 20px; font-weight: bold;">ğŸ“º TV Shows</a>
    <a href="latest.html" style="display: inline-block; margin: 0 10px; padding: 10px 20px; background-color: #00ffcc; color: #121212; text-decoration: none; border-radius: 20px; font-weight: bold;">ğŸ†• Latest</a>
  </div>

  <h1 style="text-align: center; margin: 40px 0; color: #00ffcc;">ğŸ†• Latest Releases</h1>

  <div id="latest-container" style="max-width: 900px; margin: auto; display: grid; grid-template-columns: 1fr; gap: 20px; padding: 20px;">
    <!-- JavaScript will load movie data here -->
  </div>

  <!-- JavaScript -->
  <script>
const API_KEY = 'df028524da0623bdda47c7fd0504b092';
const container = document.getElementById('latest-container');

fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${API_KEY}`)
  .then(res => res.json())
  .then(data => {
    data.results.slice(0, 10).forEach(item => {
      const title = item.title || item.name;
      const type = item.media_type === 'movie' ? 'Movie' : 'TV+Show';
      const safeTitle = encodeURIComponent(`${title} ${type}`);
      const searchUrl = `https://www.google.com/search?q=${safeTitle}`;
      const imageUrl = item.poster_path
        ? `https://image.tmdb.org/t/p/w500${item.poster_path}`
        : 'images/banner.png';

      const div = document.createElement('div');
      div.style.backgroundColor = '#1e1e1e';
      div.style.padding = '15px';
      div.style.borderRadius = '10px';
      div.style.boxShadow = '0 4px 12px rgba(0,0,0,0.5)';

      div.innerHTML = `
        <a href="${searchUrl}" target="_blank">
          <img src="${imageUrl}" alt="${title}" style="width:100%; border-radius: 10px; margin-bottom:10px;">
        </a>
        <h3 style="margin: 10px 0;">
          <a href="${searchUrl}" target="_blank" style="color:#00ffcc; text-decoration:none;">ğŸ†• ${title}</a>
        </h3>
        <p><strong>Type:</strong> ${item.media_type.toUpperCase()}</p>
        <p><strong>Overview:</strong> ${item.overview || 'No description available.'}</p>
      `;

      container.appendChild(div);
    });
  })
  .catch(err => {
    container.innerHTML = "<p style='text-align:center;'>Failed to load latest content.</p>";
    console.error(err);
  });
</script>

</body>
</html>
